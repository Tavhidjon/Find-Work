<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Document</title>
    <!-- Link to Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Main Container for the Form -->
    <div class="container mt-5">
        <h1 class="text-primary mb-4">Add Document</h1>
    
        <!-- Card for Form -->
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Render the form fields as paragraphs -->
                    {{ form.as_p }}

                    <!-- Action buttons below the form -->
                    <div class="d-flex justify-content-start mt-4">
                        <button type="submit" class="btn btn-success me-2">Save</button>
                        <a href="{% url 'list_c' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional Bootstrap 5 JavaScript (for any interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
