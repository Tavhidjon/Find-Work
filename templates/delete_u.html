{% extends "detail_u.html" %}
{% load static %}
{% block title %}Find Work{% endblock title %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-50">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <h1 class="text-center text-danger mb-4">Delete User</h1>
        <p class="text-center">Do you really want to delete <strong>"{{ object.fullname }}"</strong>?</p>
        
        <form method="post" class="text-center mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Yes</button>
            <a href="{% url 'list_u' %}" class="btn btn-secondary" style="margin-top: 10px;">Cancel</a>
        </form>
    </div>
</div>

{% endblock content %}
